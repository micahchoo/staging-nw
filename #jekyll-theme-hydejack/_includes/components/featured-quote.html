<!-- _includes/components/featured-quote.html -->
<div class="featured-quote {% if include.style %}style-{{ include.style }}{% endif %} align-{{ include.align | default: 'left' }} size-{{ include.size | default: 'medium' }}">
  <blockquote>
    <p>{{ include.text | markdownify | remove: '<p>' | remove: '</p>' }}</p>
    {% if include.source %}
    <footer>
      <cite>{{ include.source }}</cite>
    </footer>
    {% endif %}
  </blockquote>
</div>
