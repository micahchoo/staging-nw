{% comment %}
<!--
Using `preload` so that page rendering doesn't get blocked.
Fill in `href`. You may have to adjust `as` and `onload`/`rel`, depending on content.
-->
<link href="<path/to/content.css>" rel="preload" as="style" onload="this.rel='stylesheet'">

<!--
Fallback in case JavaScript isn't enabled.
Fill in `href`. You may have to adjust `rel`.
-->
<noscript><link href="<path/to/content.css>" rel="stylesheet"></noscript>
{% endcomment %}
<link href="</assets/css/custom-layouts.css>" rel="preload" as="style" onload="this.rel='stylesheet'">
<noscript><link href="</assets/css/custom-layouts.css>" rel="stylesheet"></noscript>
<script src="{{ '/assets/js/nutshell.js' | relative_url }}"></script>

<script>
Nutshell.setOptions({
    startOnLoad: true,
    lang: 'en',
    dontEmbedHeadings: true,
});
</script>
<script>
    //hack to get the right accent-color variable to stick. Preloading didn't help. causes the flash on first load
    document.addEventListener('DOMContentLoaded', function() {
      // Force initial state to dark mode
      document.body.classList.add('dark-mode');
      document.body.classList.remove('light-mode');
      
      // Wait a very short time (imperceptible to user) then toggle to light mode
      setTimeout(function() {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
        
        // Then after another short delay, return to dark mode
        setTimeout(function() {
          document.body.classList.add('dark-mode');
          document.body.classList.remove('light-mode');
        }, 5); // 50ms delay for second toggle
      }, 0.1); // 50ms delay for first toggle
    });</script>
